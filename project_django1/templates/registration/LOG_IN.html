{% extends "default.html" %}

{% block title %}LOG_IN{% endblock %}

{% block content %}
{% if user.is_authenticated %}
<h1 class="text-center">Hello, {{ user.username }}!</h1>
<p class="mt-3">Only for admins or logged-in users.</p>
{% else %}
<h1 class="text-center">Access Denied</h1>
<p class="text-danger">You must be logged in to view this page.</p>
<a href="/accounts/login/" class="btn btn-primary">LOG_IN</a>
{% endif %}
{% endblock %}
